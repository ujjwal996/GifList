<ion-navbar secondary *navbar>

  <ion-title>
    <ion-searchbar primary placeholder="Enter search .. " hideCancelButton [(ngModel)]="searchQueryValue" [ngFormControl]="searchQueryControl"></ion-searchbar>
  </ion-title>

  <ion-buttons end>
    <button (click)="openSettings()"><ion-icon name="settings"></ion-icon></button>
  </ion-buttons>

</ion-navbar>

<ion-content class="home">

  <ion-list>
    <ion-item (click)="playVideo($event, post)" no-lines *ngFor="let post of posts" style="background-color: #000;">
      <img src="images/loader.gif" *ngIf="post.showLoader" style="width: 25px; position: absolute; left: 85%;" [style.top]="post.loaderOffset" />
      <video loop [src]="post.data.url" [poster]="post.data.snapshot">
      </video>
      <ion-list-header class="gif-title" style="text-align: left;">
        post.data.title
      </ion-list-header>
    </ion-item>
    <ion-item *ngIf="loading" no-lines style="text-align: center;">
      <img src="images/loader.gif" style="width: 50px" />
    </ion-item>
  </ion-list>

  <button light (click)="loadMore()" class="load-more-button"><span style="width: 100%;">Load More...</span></button>

</ion-content>
